<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./iconfont.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container a-container" id="a-container">
      <form action="" method="" class="form" id="a-form">
        <h2 class="form-title title">创建账号</h2>
        <div class="form-icons">
          <i class="iconfont icon-QQ"></i>
          <i class="iconfont icon-wechat"></i>
          <i class="iconfont icon-bilibili-line"></i>
        </div>
        <span class="form-span">选择注册方式或电子邮箱注册</span>
        <input type="text" class="form-input" placeholder="Name">
        <input type="email" class="form-input" placeholder="Email">
        <input type="password" class="form-input" placeholder="Password">
        <button class="form-button button submit">注册</button>
      </form>
    </div>

    <div class="container b-container" id="b-container">
      <form action="" method="" class="form" id="b-form">
        <h2 class="form-title title">登入账号</h2>
        <div class="form-icons">
          <i class="iconfont icon-QQ"></i>
          <i class="iconfont icon-wechat"></i>
          <i class="iconfont icon-bilibili-line"></i>
        </div>
        <span class="form-span">选择登陆方式或电子邮箱登录</span>
        <input type="email" class="form-input" placeholder="Email">
        <input type="password" class="form-input" placeholder="Password">
        <a href="#" class="form-link">忘记密码？</a>
        <button class="form-button button submit">登录</button>
    </div>

    <div class="switch" id="switch-ctn">
      <div class="switch-circle"></div>
      <div class="switch-circle switch-circle-t"></div>
      <div class="switch-container" id="switch-c1">
        <h2 class="switch-title title" style="letter-spacing: 0;">Welcome Back!</h2>
        <p class="switch-description description">已经有账号了吗，去登入账号来进入奇妙世界吧！</p>
        <button type="button" class="switch-button button switch-btn">登录</button>
      </div>

      <div class="switch-container is-hidden" id="switch-c2">
        <h2 class="switch-title title" style="letter-spacing: 0;">Hello Friend!</h2>
        <p class="switch-description description">去注册一个账号，成为尊贵的粉丝会员，让我们踏入奇妙的旅途！</p>
        <button type="button" class="switch-button button switch-btn">注册</button>
      </div>
    </div>
  </div>

  <script>
    const switchCtn = document.querySelector("#switch-ctn")
    const switchC1 = document.querySelector("#switch-c1")
    const switchC2 = document.querySelector("#switch-c2")
    const switchCircle = document.querySelectorAll(".switch-circle")
    const aContainer = document.querySelector("#a-container")
    const bContainer = document.querySelector("#b-container")

    const changeForm = () => {
      switchCtn.classList.add("is-gx")
      setTimeout(() => {
        switchCtn.classList.remove("is-gx")
      }, 1500)
      switchCtn.classList.toggle("is-txr")
      switchCircle[0].classList.toggle("is-txr")
      switchCircle[1].classList.toggle("is-txr")

      switchC1.classList.toggle("is-hidden")
      switchC2.classList.toggle("is-hidden")
      aContainer.classList.toggle("is-txl")
      bContainer.classList.toggle("is-txl")
      bContainer.classList.toggle("is-z")

      document.querySelectorAll('.form-input').forEach(input => {
        input.value = ''
      })
    }

    window.addEventListener("load", () => {
      document.querySelectorAll(".submit").forEach(btn => {
        btn.addEventListener("click", e => { e.preventDefault() })
      })
      document.querySelectorAll(".switch-btn").forEach(btn => {
        btn.addEventListener("click", changeForm)
      })
    })
  </script>
</body>

</html>
